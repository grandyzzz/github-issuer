overwrite: true
schema:
    - https://api.github.com/graphql:
          headers:
              Authorization: 'Bearer <token>'

documents: 'src/**/*.graphql'

generates:
    src/modules/graphql/codegen/index.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-apollo'
    ./graphql.schema.json:
        plugins:
            - 'introspection'
